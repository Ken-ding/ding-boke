<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        height: 200px;
        width: 200px;
        background-color: blanchedalmond;
        text-align: center;
      }
      .center{
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
      }
      .box1 {
        height: 50px;
        width: 50px;
        background-color: blue;
      }
      .box2 {
        height: 50px;
        width: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
        <div class="center">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
      
    </div>
  </body>
</html>
